<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <!-- <link href="css/styles.css" rel="stylesheet" type="text/css"> -->
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>

</head>
<body>
 <div class="container">
      <h1>List your favorite ice cream flavors!</h1>
      <div id="flavors">
        <form>
          <div class="form-group">
            <label for="flavor1">Flavor 1</label>
            <input id="flavor1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="flavor2">Flavor 2</label>
            <input id="flavor2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="flavor3"> Flavor 3</label>
            <input id="flavor3" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">List of your favorite ice cream flavors!</button>
        </form>
      </div>

      <div id="story">
        <h1>Favorite IceCream Flavors</h1>
        <ol>
         <li><span class="flavor1"></span></li>
         <li><span class="flavor2"></span></li>
         <li><span class="flavor3"></span></li>

        </ol>
      </div>
    </div>
  </body>
</html>

</body>

</html>
